<div class="card text-bg-light mb-3">
    <div class="card-header"> {{titulo}} </div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/unidadnegocio">Volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control my-1" id="nombre"
                [(ngModel)]="unidadNegocio.nombre">
                
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error?.nombre}}
                </div>
                                
            </div>

            <div class="form-group" >
                <label for="padre">Unidad de Negocio Padre</label>
                <select [(ngModel)]="unidadPadre.id" (change)="asignarPadre()"
                        name="padre" id="padre" class="form-control">
                        <option [ngValue]="null">--- Seleccionar Unidad padre ---</option>
                        <option *ngFor="let unidad of unidades" [ngValue]="unidad.id"> 
                            {{unidad.nombre}} 
                        </option>
                    </select>
                    
                
                <div class="alert alert-danger" *ngIf="error?.unidadPadre">
                    {{error?.unidadPadre?.nombre}}
                </div>
                
            </div>

            <div class="form-group">
                <label for="gerente">Gerente</label>
                <select [(ngModel)]="gerente.id" (change)="asignarGerente()"
                        name="gerente" id="gerente" class="form-control">
                        <option [ngValue]="null">--- Seleccionar Gerente ---</option>
                        <option *ngFor="let persona of personas" [ngValue]="persona.id"> 
                            {{persona.nombre}} 
                        </option>
                    </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary my-3"
                        (click)="unidadNegocio.id ? editar() : crear()">
                    {{unidadNegocio.id ? 'Editar': 'Crear'}}
                </button>
            </div>
        </form>
    </div>
</div>
